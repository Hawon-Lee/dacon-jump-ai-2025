# 데이터 관련 설정
train_data_dir: 'data/input/tr_vl' # 모델 학습용 인풋 데이터 경로
test_data_dir: 'data/input/test' # 모델 학습용 인풋 데이터 경로
data_split_file: 'data/250727_split_noImputed_vlsize01.json'
num_workers: 0

# 모델 관련 설정
model_path: 'experiments/hawon_exp/250727_schnet/model.py' # 가져올 모델 스크립트 경로
model_name: 'HawonNet' # 모델 스크립트 내에 정의된 메인 모델 이름
model_params: # 모델 초기화할 때 넣어주는 인자들을 여기다 적어주면 됩니다.
  in_features: 768
  out_features: 1
  atten_params:
    in_channels: 54
    hidden_channels: 128
    out_channels: 1
    edge_dim: 1
    num_layers: 3
    num_timesteps: 3
    dropout: 0.1

# 학습 관련 설정
device: 0 # device number
num_epochs: 100
batch_size: 64
criterion: 'MSELoss'

optimizer: 'AdamW'
optimizer_params:
  lr: 0.0001
  weight_decay: 0.001

scheduler: 'ReduceLROnPlateau'
scheduler_params:
  mode: 'min'
  patience: 4

early_stop_patience: 20